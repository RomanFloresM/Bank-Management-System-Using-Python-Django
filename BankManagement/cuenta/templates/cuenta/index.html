{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino World</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
      <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
          <div class="text-center">
            <h1
              class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Acceso
            </h1>
            <p class="text-gray-500 dark:text-gray-400">
              Ingresa para acceder a tu cuenta
            </p>

            {% if validar == False%}
            <p class="text-red-500 text-xs">
              Usuario o contraseña incorrectos
            </p>
            {%endif%}
          </div>
          <div class="m-7">
            <form action="{% url 'index' %}" method="post">
              {% csrf_token %}
              <div class="mb-6">
                <label
                  for="usuario"
                  class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                  >usuario</label
                >
                <input
                  type="usuario"
                  name="usuario"
                  id="usuario"
                  placeholder="Usuario"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <div class="flex justify-between mb-2">
                  <label
                    for="contrasena"
                    class="text-sm text-gray-600 dark:text-gray-400"
                    >contrasena</label
                  >
                  <a
                    href="#!"
                    class="text-sm text-gray-400 focus:outline-none focus:text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300"
                    >olvidates la contrasena?</a
                  >
                </div>
                <input
                  type="contrasena"
                  name="contrasena"
                  id="contrasena"
                  placeholder="Contraseña"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <button
                  type="submit"
                  class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none"
                >
                  Ingresa
                </button>
              </div>
              <p class="text-sm text-center text-gray-400">
                Sin cuenta todavia?
                <a
                  href="#!"
                  class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800"
                  >Registrate</a
                >.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
