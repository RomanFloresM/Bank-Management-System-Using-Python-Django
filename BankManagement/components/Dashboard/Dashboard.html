          "
        >
          <div
            class="absolute inset-0 bg-pink-900 bg-opacity-75 transition duration-300 ease-in-out"
          ></div>
          <div
            class="relative w-full h-full px-4 sm:px-6 lg:px-4 flex items-center justify-center"
          >
            <div>
              <h3 class="text-center text-white text-lg">Balance Total</h3>
              <h3 class="text-center text-white text-3xl mt-2 font-bold">
                {{self.get_total_bill}}
              </h3>

              <div class="flex space-x-4 mt-4 justify-center">
                
                <form action="{% url 'afectar' %}" method="post">
                  {% csrf_token %}
                  <input type="number" id="money" name="money"/>
                  <input type="hidden" value={{self.usr}} name="idusu" id="idusu"/>
                  <input type="hidden" value={{self.usrname}} name="usuName" id="usuName"/>
                  <button
                    class="shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-4 rounded font-bold"
                    name="abonar" 
                    id="abonar"
                    value="abonar"
                  >
                    Abonar
                  </button>
                  <button
                  class="shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-4 rounded font-bold"
                  name="abonar"
                  id="abonar"
                  value="restar"
                >
                  Request
                </button>
                </form>

                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Content-->
  </div>
</main>
